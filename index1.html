<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="card-box">
            <div class="img-section">
                <img src="qrcode.png" alt="">
            </div>
            <div class="card-text">
                <h2 class="card-heading">Improve your front end skills by building projects</h2>
                <p class="description">Scan the QR code to visit front end session
                    and take your coding skill to next level.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
